scripts:
  test:
    desc: Run the test lib file
    cmd: deno run -A test.ts
  publish:
    desc: Publish package in nest.land
    cmd: eggs publish
  format:
    desc: Format project with Deno fmt
    cmd: deno fmt --options-use-tabs true --options-indent-width 4 --options-prose-wrap never --options-line-width 160 .